  const clamp = (value, min, max) => Math.min(Math.max(value, min), max)

  // borrowed from https://gist.github.com/peeke/e65e8c162a22b21ac9ac9de07a4afeac
  class SpatialHashMap {
    constructor (width, height) {
      this.width = width
      this.height = height
      this.grid = new Array(width * height).fill(null).map(() => [])
    }

    clear () {
      this.grid.forEach(cell => {
        cell.splice(0)
      })
    }

    add (x, y, data) {
      x = clamp(Math.round(x), 0, this.width - 1)
      y = clamp(Math.round(y), 0, this.height - 1)

      const index = x + y * this.width
      this.grid[index].push(data)
    }

    query (x, y, radius) {
      if (radius) {
        return this.queryWithRadius(x, y, radius)
      }

      x = clamp(Math.round(x), 0, this.width - 1)
      y = clamp(Math.round(y), 0, this.height - 1)

      const index = x + y * this.width
      return this.grid[index]
    }

    queryWithRadius (x, y, radius) {
      const left = Math.max(Math.round(x - radius), 0)
      const right = Math.min(Math.round(x + radius), this.width - 1)
      const bottom = Math.max(Math.round(y - radius), 0)
      const top = Math.min(Math.round(y + radius), this.height - 1)

      const result = []

      for (let i = left; i <= right; i++) {
        for (let j = bottom; j <= top; j++) {
          const query = this.query(i, j)
          for (let k = 0; k < query.length; k++) {
            result.push(query[k])
          }
        }
      }

      return result
    }
  }

  function enableNoSleep () {
    document.removeEventListener('click', enableNoSleep, false)
    noSleep.enable()
    notify('Wake Lock Activated')
  }

  function notify (...message) {
    let notification = div(
      {
        style: {
          position: 'fixed',
          bottom: '20px',
          left: '20px',
          width: '25vw',
          'min-width': '250px',
          background: 'rgb(220,220,220,.6)',
          'text-align': 'center',
          'line-height': '100px',
          'font-size': '25px',
          'z-index': 100,
          'border-radius': '8px'
        }
      },
      ...message
    )
    document.body.append(notification)
    let notifyTime = 2000
    notification.animate(
      [
        { opacity: 1 },
        { opacity: 0 }
      ],
      notifyTime
    )
    notification.style.opacity = 0
    setTimeout(() => notification.remove(), notifyTime)
  }

  document.addEventListener('click', enableNoSleep, false)

  let defaultBgHsl = { h: 20, s: 20, l: 20 }
  let defaultLavaHsl = { h: 285, s: 100, l: 65 }
  let defaultSpeed = 1
  let defaultAmountOfLava = () => 300
  let defaultLavaFuzziness = 0
  let defaultLavaSizeFactor = () => ( window.innerHeight / 850 ).toFixed(1)

  let bgHsl = fnstate(Object.assign({}, defaultBgHsl))
  let lavaHsl = fnstate(Object.assign({}, defaultLavaHsl))
  let speed = fnstate(defaultSpeed)
  let amountOfLava = fnstate(defaultAmountOfLava())
  let lavaFuzziness = fnstate(defaultLavaFuzziness)
  let lavaSizeFactor = fnstate(defaultLavaSizeFactor())

  const applySettings = obj => {
    bgHsl(obj.bgHsl || Object.assign({}, defaultBgHsl))
    lavaHsl(obj.lavaHsl || Object.assign({}, lavaHsl(obj.lavaHsl || Object.assign({}, defaultBgHsl))))
    speed(obj.speed || speed())
    amountOfLava(obj.amountOfLava || amountOfLava())
    lavaFuzziness(obj.lavaFuzziness || lavaFuzziness())
    lavaSizeFactor(obj.lavaSizeFactor || lavaSizeFactor())
  }

  const getSettings = () => ( {
    bgHsl: bgHsl(),
    lavaHsl: lavaHsl(),
    speed: speed(),
    amountOfLava: amountOfLava(),
    lavaFuzziness: lavaFuzziness(),
    lavaSizeFactor: lavaSizeFactor()
  } )

  let settingsKey = 'lavalamp.app-settings'
  if (localStorage.getItem(settingsKey)) {
    applySettings(JSON.parse(localStorage.getItem(settingsKey)))
  }

  const urlParams = new URLSearchParams(window.location.search)
  if (urlParams.get('shared')) {
    try {
      applySettings(JSON.parse(atob(urlParams.get('shared'))))
    } catch {
      notify('Invalid Share URL')
    }
  }

  const saveSettings = () => {
    localStorage.setItem(
      settingsKey,
      JSON.stringify(getSettings)
    )
    settings.remove()
  }

  const resetDefaults = () => {
    if (confirm('This will reset ALL defaults')) {
      localStorage.removeItem(settingsKey)
      bgHsl(Object.assign({}, defaultBgHsl))
      lavaHsl(Object.assign({}, defaultLavaHsl))
      lavaFuzziness(defaultLavaFuzziness)
      speed(defaultSpeed)
      lavaSizeFactor(defaultLavaSizeFactor())
      amountOfLava(defaultAmountOfLava())
    }

  }

  const randomBetween = (min, max) => Math.trunc(Math.random() * ( max - min ) + min)

  function randomNormalDistribution (min, max, skew = 1) {
    let u = 0, v = 0
    while (u === 0) {
      u = Math.random()
    } //Converting [0,1) to (0,1)
    while (v === 0) {
      v = Math.random()
    }
    let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v)

    num = num / 10.0 + 0.5 // Translate to 0 -> 1
    if (num > 1 || num < 0) num = randomNormalDistribution(min, max, skew) // resample between 0 and 1 if out of range
    num = Math.pow(num, skew) // Skew
    num *= max - min // Stretch to fill range
    num += min // offset to min
    return Math.trunc(num)
  }

          'flex-direction': 'row'
        }
      },
      input({
        id: id++,
        type: 'range',
        value: state.bindAttr(() => state()[attr]),

        max: max,
        step: 1,
        oninput: (e) => state.patch({ [attr]: parseInt(e.target.value) })
      }),
      resetToDefaultButton(() => state.patch({ [attr]: defaultHsl[attr] }), {

        'margin-left': '20px'
      })
    )
  )

  const hslInput = (name, state, defaultHsl) => div(
    {
      style: {
        'text-align': 'center',
        'margin-top': '5px'
      }

    name,
    hr({ width: '30%' }),
    div(

        style: {
          display: 'flex',
          'flex-direction': 'row',
          'flex-wrap': 'wrap',
          'align-items': 'center',
          'justify-content': 'center'

      hslRange('Hue', 'h', state, defaultHsl, 1, 358),
      hslRange('Saturation', 's', state, defaultHsl, 1, 100),
      hslRange('Brightness', 'l', state, defaultHsl, 20, 70)
    )
  )

  const copyShareLink = () =>
    navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?shared=${btoa(JSON.stringify(getSettings()))}`)

        notify('Link Copied to Clipboard')
      }, function (err) {
        notify('Failed to Copy Share Link...')
        console.error(err)
      })

        padding: '22px 22px',

        'border-radius': '10px',
        'flex-direction': 'column',

        'align-items': 'center'

    hslInput('Background', bgHsl, defaultBgHsl),
    hslInput('Lava', lavaHsl, defaultLavaHsl),
    formInput(

      input({
        id: 'lavaFuzziness',
        type: 'range',
        min: 2,
        step: 1,
        max: 50,
        value: lavaFuzziness.bindAttr(lavaFuzziness),
        oninput: (e) => lavaFuzziness(e.target.value)
      }),
      resetToDefaultButton(() => lavaFuzziness(defaultLavaFuzziness))
    ),
    formInput(
      'Lava Size',
      input({
        id: 'lavaSize',
        type: 'range',
        min: .5,
        step: .1,
        max: 2,
        value: lavaSizeFactor.bindAttr(lavaSizeFactor),
        oninput: (e) => lavaSizeFactor(e.target.value)
      }),
      resetToDefaultButton(() => lavaSizeFactor(defaultLavaSizeFactor()))
    ),
    formInput(
      'Amount of Lava',
      input({
        id: 'lava-amount',
        type: 'range',
        value: amountOfLava.bindAttr(amountOfLava),
        step: 1,
        min: 5,
        max: Math.trunc(defaultAmountOfLava() * 2),
        oninput: (e) => amountOfLava(e.target.value)

      resetToDefaultButton(() => amountOfLava(defaultAmountOfLava()))

    formInput(
      'Speed',
      input({
        id: 'speed',
        type: 'range',
        value: speed.bindAttr(speed),
        step: 0.1,
        min: 0.1,
        max: 8,
        oninput: (e) => speed(e.target.value)

      button({

      button({

          'border-radius': '5px',
          padding: '5px'

          cursor: 'pointer'

  let current

  lavaFuzziness.subscribe(() => {

  const showSettings = () =>
    document.body.append(settings)

  const animateLava = (lamp) => {
    const size = 400
    const GRID_CELLS = 108
    const INTERACTION_RADIUS = 60
    const lava = div({
      style: {
        backgroundColor: 'orange',
        width: `${INTERACTION_RADIUS * .4}px`,
        height: `${INTERACTION_RADIUS * .4}px`,
        // width: `${2}px`,
        // height: `${2}px`,
        borderRadius: '50%',
        position: 'fixed',
        left: 0,
        right: 0,
        boxShadow: '0 0 5px 3px orange'
      }
    })
    let last = 0, animationFrame = 0
    const GRAVITY_STRENGTH = window.innerHeight * .02
    const GRAVITY = [0, GRAVITY_STRENGTH]
    const DEVICE_FORCE = [0, 0]
    const deviceAcceleration = [0, 0]
    const STIFFNESS = 800
    const STIFFNESS_NEAR = 5000
    const REST_DENSITY = 20
    const MAX_HEAT = window.innerHeight * 0.15
    const INTERACTION_RADIUS_SQ = INTERACTION_RADIUS * INTERACTION_RADIUS
    const canvasRect = {
      w: size*2,
      h: size*2,
      l: 0,
      r: size,
      t: 0,
      b: size
    }
    const particleMap = new SpatialHashMap(GRID_CELLS, GRID_CELLS)
    const state = {
      x: new Float32Array(amountOfLava()), // x location
      y: new Float32Array(amountOfLava()), // y location
      oldX: new Float32Array(amountOfLava()), // previous x location
      oldY: new Float32Array(amountOfLava()), // previous y location
      vx: new Float32Array(amountOfLava()), // horizontal velocity
      temp: new Float32Array(amountOfLava()),
      vy: new Float32Array(amountOfLava()), // vertical velocity
      p: new Float32Array(amountOfLava()), // pressure
      pNear: new Float32Array(amountOfLava()), // pressure near
      g: new Float32Array(amountOfLava()), // 'nearness' to neighbour
      elements: []
    }
    const applyGlobalForces = (i, dt) => {
      const force = [GRAVITY[0] + DEVICE_FORCE[0], GRAVITY[1] + DEVICE_FORCE[1]]
      // const force = DEVICE_FORCE
      state.vx[i] += force[0] * dt
      state.vy[i] += force[1] * dt
      let distanceFromHeatSource = canvasRect.b - state.y[i]
      if(distanceFromHeatSource < 10){
        distanceFromHeatSource = 10
      }
      if(state.temp[i] > 0) {
        const tempDecrease = (canvasRect.h - state.y[i]) * .001
        state.temp[i] -= tempDecrease
        if (state.temp[i] < 0) {
          state.temp[i] = 0
        }
      }
      if(state.temp[i] < MAX_HEAT){
        const tempIncrease = randomNormalDistribution(1,20)/ distanceFromHeatSource
        state.temp[i] += tempIncrease
        if(state.temp[i] > MAX_HEAT){
          state.temp[i] = MAX_HEAT
        }
        let neighbors = particleMap.query(state.x[i], state.y[i], randomNormalDistribution(1, INTERACTION_RADIUS))
        const neighborTempIncrease = state.temp[i] / neighbors.length
        for (const k of neighbors){
          // const distance = Math.sqrt(Math.pow(state.x[k] - x, 2) + Math.pow(state.y[k] - y, 2))
          if(state.temp[k] < MAX_HEAT) {
            state.temp[k] += neighborTempIncrease
            state.vy[k] -= state.temp[k] / 400
          }
        }
      }
      state.vy[i] -= state.temp[i] / 100
    }
    const gradient = (i, n) => {
      const particle = [state.x[i], state.y[i]] // position of i
      const neighbour = [state.x[n], state.y[n]] // position of n

      const lsq = lengthSq(subtract(particle, neighbour))
      if (lsq > INTERACTION_RADIUS_SQ) return 0

      const distance = Math.sqrt(lsq)
      return 1 - distance / INTERACTION_RADIUS
    }

    const subtract = ([x1, y1], [x2, y2]) => [x1 - x2, y1 - y2]
    const lengthSq = ([x, y]) => x * x + y * y
    const multiplyScalar = ([x, y], r) => [x * r, y * r]

    //approximate unit vector
    //https://www.h3xed.com/programming/fast-unit-vector-calculation-for-2d-games
    const unitApprox = (t) => {
      if (0 === t[0] && 0 === t[1]) return [0, 0]
      const ax = Math.abs(t[0]), ay = Math.abs(t[1])
      let ratio = 1 / Math.max(ax, ay)
      ratio *= 1.29289 - ( ax + ay ) * ratio * 0.29289
      return multiplyScalar(t, ratio)
    }

    const getNeighboursWithGradients = i => {
      const gridX = ( state.x[i] / canvasRect.w + 0.5 ) * GRID_CELLS
      const gridY = ( state.y[i] / canvasRect.h + 0.5 ) * GRID_CELLS
      const radius = ( INTERACTION_RADIUS / canvasRect.w ) * GRID_CELLS

      const results = particleMap.query(gridX, gridY, radius)
      const neighbours = []

      for (let k = 0; k < results.length; k++) {

        const n = results[k]
        if (i === n) continue // Skip itself

        const g = gradient(i, n)
        if (g === 0) continue

        state.g[n] = g // Store the gradient
        neighbours.push(n) // Push the neighbour to neighbours

      }

      return neighbours
    }

    const updatePressure = (i, neighbours) => {
      let density = 0
      let nearDensity = 0

      for (let k = 0; k < neighbours.length; k++) {
        const g = state.g[neighbours[k]] // Get g for this neighbour
        density += g * g
        nearDensity += g * g * g
      }
      state.p[i] = STIFFNESS * ( density - REST_DENSITY )
      state.pNear[i] = STIFFNESS_NEAR * nearDensity
    }

    const relax = (i, neighbours, dt) => {
      const pos = [state.x[i], state.y[i]]

      for (let k = 0; k < neighbours.length; k++) {
        const n = neighbours[k]
        const g = state.g[n]

        const nPos = [state.x[n], state.y[n]]
        const magnitude = state.p[i] * g + state.pNear[i] * g * g

        const direction = unitApprox(subtract(nPos, pos))
        const force = multiplyScalar(direction, magnitude)

        const d = multiplyScalar(force, dt * dt)

        state.x[i] += d[0] * -1
        state.y[i] += d[1] * -1

        state.x[n] += d[0] * .1
        state.y[n] += d[1] * .1
      }
    }

    const contain = (i) => {
      if (state.x[i] > size) {
        state.x[i] = size
        state.vx[i] = 0
      }
      if (state.x[i] < 0) {
        state.x[i] = 0
        state.vx[i] = 0
      }
      if (state.y[i] > size) {
        state.y[i] = size
        state.vy[i] = 0
      }
      if (state.y[i] < 0) {
        state.y[i] = 0
        state.vy[i] = 0
      }
    }

    const calculateVelocity = (i, dt) => {
      const pos = [state.x[i], state.y[i]]
      const old = [state.oldX[i], state.oldY[i]]

      const v = multiplyScalar(subtract(old, pos), dt)

      state.vx[i] = v[0]
      state.vy[i] = v[1]
    }

    function run (dt) {
      particleMap.clear()
      DEVICE_FORCE[0] = ( deviceAcceleration[0] / dt ) * 2
      DEVICE_FORCE[1] = ( deviceAcceleration[1] / dt ) * 2
      deviceAcceleration[0] = 0
      deviceAcceleration[1] = 0
      for (let i = 0; i < amountOfLava(); i++) {
        state.oldX[i] = state.x[i]
        state.oldY[i] = state.y[i]
        applyGlobalForces(i, dt)
        state.x[i] += state.vx[i] * dt
        state.y[i] += state.vy[i] * dt
        const gridx = ( state.x[i] / canvasRect.w + 0.5 ) * GRID_CELLS,
          gridy = ( state.y[i] / canvasRect.h + 0.5 ) * GRID_CELLS
        particleMap.add(gridx, gridy, i)
      }
      for (let i = 0; i < amountOfLava(); i++) {
        let neighbours = getNeighboursWithGradients(i)
        updatePressure(i, neighbours)
        relax(i, neighbours, dt)
        contain(i)
        state.elements[i].style.transform = `translate(${state.x[i]}px, ${state.y[i]}px)`
      }
    }

    function render (time) {
      // run((time - last)/1000)
      run(1/60)
      last = time
      animationFrame = requestAnimationFrame(render)
    }
    window.addEventListener('deviceorientation', function (n) {
      // GRAVITY[0] = ( n.gamma / 90 ) * GRAVITY_STRENGTH * 1.33
      // GRAVITY[1] = ( -n.beta / 90 ) * GRAVITY_STRENGTH * 1.33
    })
    window.addEventListener('devicemotion', function (n) {
      deviceAcceleration[0] += n.acceleration.x
      deviceAcceleration[1] += n.acceleration.y
    })

    for (let i = 0; i < amountOfLava(); i++) {
      //set initial positions for each particle
      // state.x[i] = randomBetween(0, size)
      // state.y[i] = randomBetween(size*.8, size)
      state.x[i] = randomBetween(0, size)
      state.y[i] = randomBetween(0, size)
      state.oldX[i] = state.x[i]
      state.oldY[i] = state.y[i]
      state.vx[i] = 0
      state.vy[i] = 0
      state.elements[i] = lava.cloneNode()
      state.elements[i].id = `lava-${i}`
      contain(i)
      // state.elements[i].style.transform = `translate(${state.x[i]}px, ${state.y[i]}px)`
      lamp.append(state.elements[i])
      let gridX = ( state.x[i] / canvasRect.w + 0.5 ) * GRID_CELLS
      let gridY = ( state.y[i] / canvasRect.h + 0.5 ) * GRID_CELLS
      particleMap.add(gridX, gridY, i)
    }

    render(1)
  }

  const reset = () => {
    if (current) current.remove()
    let lamp = lavalamp()
    document.body.append(current = bg(lamp))
    animateLava(lamp)
  }

  speed.subscribe(reset)
  amountOfLava.subscribe(reset)
  lavaSizeFactor.subscribe(reset)

  document.body.append(sub(
    {
      style: {
        'font-size': '10px',
        position: 'fixed',
        bottom: '2px',
        left: '2px',
        'z-index': 200
      }

    },
    a({
      target: '_blank',
      href: 'https://github.com/narcolepticsnowman/lavalamp.app'
    }, 'Copyright © 2020 Robert Kempton')
  ))

  reset()
